<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeApi Registros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .pokemon-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .pokemon-item {
      cursor: pointer;
      width: 100px;
      text-align: center;
      user-select: none;
      transition: transform 0.15s;
    }
    .pokemon-item:hover {
      transform: scale(1.1);
    }
    .pokemon-item img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Lista de Pokémones</h1>

    <div id="pokemon-detail" class="card mx-auto mb-4" style="max-width: 320px; display:none;">
      <img id="pokemon-img" src="" class="card-img-top" alt="Imagen del Pokemon" />
      <div class="card-body text-center">
        <h5 id="pokemon-name" class="card-title"></h5>
        <p id="pokemon-id" class="card-text"></p>
      </div>
    </div>

    <div id="pokemon-list" class="pokemon-list"></div>

    <div class="d-flex justify-content-center mt-4">
      <button id="prev-btn" class="btn btn-primary me-2" disabled>Anterior</button>
      <button id="next-btn" class="btn btn-primary" disabled>Siguiente</button>
    </div>
  </div>

  <script>
    const pokemonListEl = document.getElementById('pokemon-list');
    const pokemonDetailEl = document.getElementById('pokemon-detail');
    const nombrePokemon = document.getElementById('pokemon-name');
    const imagenPokemon = document.getElementById('pokemon-img');
    const pokemonId = document.getElementById('pokemon-id');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let nextUrl = null;
    let prevUrl = null;

    async function fetchPokemonDetail(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Error al obtener detalles del Pokémon');
      return await res.json();
    }

    async function fetchPokemonPage(url = 'https://pokeapi.co/api/v2/pokemon?limit=20&offset=0') {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Error al obtener lista de Pokémones');
        const data = await res.json();

        nextUrl = data.next;
        prevUrl = data.previous;

        prevBtn.disabled = !prevUrl;
        nextBtn.disabled = !nextUrl;

        const pokemonPromises = data.results.map(poke => fetchPokemonDetail(poke.url));
        const pokemons = await Promise.all(pokemonPromises);

        renderPokemonList(pokemons);
      } catch (error) {
        alert(error.message);
      }
    }

    function renderPokemonList(pokemons) {
      pokemonListEl.innerHTML = '';
      pokemons.forEach(pokemon => {
        const div = document.createElement('div');
        div.classList.add('pokemon-item');
        div.innerHTML = `
          <img src="${pokemon.sprites.front_default || ''}" alt="${pokemon.name}" />
          <div>${pokemon.name.toUpperCase()}</div>
        `;
        div.addEventListener('click', () => mostrarDetallePokemon(pokemon));
        pokemonListEl.appendChild(div);
      });
    }

    function mostrarDetallePokemon(pokemon) {
      nombrePokemon.textContent = pokemon.name.toUpperCase();
      imagenPokemon.src = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default || '';
      imagenPokemon.alt = pokemon.name;
      pokemonId.textContent = `ID: ${pokemon.id}`;
      pokemonDetailEl.style.display = 'block';
      pokemonDetailEl.scrollIntoView({behavior: 'smooth'});
    }

    prevBtn.addEventListener('click', () => {
      if (prevUrl) {
        fetchPokemonPage(prevUrl);
        pokemonDetailEl.style.display = 'none';
      }
    });

    nextBtn.addEventListener('click', () => {
      if (nextUrl) {
        fetchPokemonPage(nextUrl);
        pokemonDetailEl.style.display = 'none';
      }
    });

    fetchPokemonPage();
  </script>
</body>
</html>
