<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeApi Registros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container text-center my-4">
    <h1 class="mb-4">Lista de Pokémones</h1>

    <div id="pokemon-card" class="card mx-auto" style="max-width: 300px;">
      <img id="pokemon-img" src="" class="card-img-top" alt="Imagen del Pokemon" />

      <div class="card-body">
        <h5 id="pokemon-name" class="card-title"></h5>
        <p id="pokemon-id" class="card-text"></p>
      </div>

    </div>

    <div class="mt-3">
      <button id="prev-btn" class="btn btn-primary me-2">Anterior</button>
      <button id="next-btn" class="btn btn-primary">Siguiente</button>
    </div>

  </div>

  <script>
    const nombrePokemon = document.getElementById('pokemon-name');
    const imagenPokemon = document.getElementById('pokemon-img');
    const pokemonId = document.getElementById('pokemon-id');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let IdPokemonActual = 1;

    function fetchPokemon(id) {
    return fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
        .then(response => {
        if (!response.ok) {
            throw new Error('Pokémon no encontrado');
        }
        return response.json();
        });
    }

    function pintarPokemon(pokemon) {
    nombrePokemon.textContent = pokemon.name.toUpperCase();
    imagenPokemon.src = pokemon.sprites.front_default || '';
    imagenPokemon.alt = pokemon.name;
    pokemonId.textContent = `ID: ${pokemon.id}`;
    }

    function cargarPokemon(id) {
    fetchPokemon(id)
        .then(pokemon => {
        IdPokemonActual = pokemon.id;
        pintarPokemon(pokemon);
        prevBtn.disabled = IdPokemonActual === 1;
        })
        .catch(err => {
        alert(err.message);
        });
    }

    prevBtn.addEventListener('click', () => {
    if (IdPokemonActual > 1) {
        cargarPokemon(IdPokemonActual - 1);
    }
    });

    nextBtn.addEventListener('click', () => {
    cargarPokemon(IdPokemonActual + 1);
    });

    cargarPokemon(IdPokemonActual);
  </script>


</body>
</html>
